<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../app/styles/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  </head>

  <body>

    <ul id="nav-bar">
      <li><a class="active" id="home-nevBar">Home</a></li>
      <li><a id="stats-nevBar">Statistics</a></li>
      <li><a id="users-nevBar">User Managment</a></li>
      <!-- <li style="float:right"><a href="#about">About</a></li> -->
      <li style="float:right"><img id="logo" src="./images/logo.png"></li>
      <li style="float:right"><input placeholder="User Name" id="userName-input">
        <button id="login-btn">Login</button>
        <button id="swich-btn">Swich user</button>
      </li>
    </ul>

    
    <h1>URL Shortener Microservice</h1>
    <div id="error-display"></div>
    <!-- <img id= "logo" src="https://docrdsfx76ssb.cloudfront.net/static/1635458173/pages/wp-content/uploads/2019/03/linkshortening_mobile2.jpg"> -->
    <main>
      <!-- HOME -->
      <section class="input-container">
            <legend>URL Shortener</legend>
            <input id="url_input" type="text" name="url" placeholder="Shorten youre link.." />
            <button id="submitBtn" class="noselect">SHORTEN</button>
      </section>
      <div id="answer"></div>

      <!-- STATS -->
      <div id="statistics" class="hide statistics-div">
        <h3>STATISTICS</h3>
        <div>
          <input id="stat_input" type="text" placeholder="Check link statistics.." />
          <button id="statsBtn" class="noselect">CHECK</button>
        </div>
        <div id="stats-container">
          <div id="statistics-info">
            <label class="stats-label hide">Creation Date: </label>
            <label id="creationDate"></label></br>
            <label class="stats-label hide">The number of times the link was used: </label>
            <label id="redirectCount"></label></br>
            <label class="stats-label hide" >Original Url: </label>
            <label id="originalUrl"></label></br>
            <label class="stats-label hide">ID: </label>
            <label id="id"></label>
          </div>
          <img id="statistics-logo" loading="lazy" src="https://docrdsfx76ssb.cloudfront.net/static/1635458173/pages/wp-content/uploads/2019/03/dash-min.gif" alt="">
        </div>
      </div>

      <!-- USRES -->
      <div id="usres-div" class="hide">
        <h3 id="hello-user"></h3>
        <div id="custom-url-div">
          <section class="custom-input-container">
            <legend>Make custom link !!</legend>
            <input id="custom-url_input" type="text" placeholder="Shorten youre link.." /> <label id="slash"> / </label> 
            <input id="custom-word_input" type="text" placeholder="Youre custom word.." /> 
            <button id="custom-submitBtn" class="noselect">SHORTEN</button>
          </section>
        </div>
        <div id="user-history-div">
          <h3>History:</h3>
          <button id="history-btn">Show my links history</button>
          <div id="history-info"></div>
        </div>
        
      </div>


    </main>
    <footer>
      <p>By Rama badash - Cyber4s course assignment</p>
      <div class="wrapper">
        <div class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
        <div class="icon youtube">
          <div class="tooltip">Mail</div>
          <span><i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </footer>
    
  </body>
</html>
